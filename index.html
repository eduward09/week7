<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ABC Mobile</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar content -->
        </nav>
    </header>
    <form>
        <div>
            <h1>Transfer Application</h1>
        </div>
        <div class="item-box col-md-4 mt-3">
            <label for="uname" class="form-label">Depositor's Name:</label>
            <input type="text" class="depositor form-control" id="depositor" placeholder="Enter depositor's name"
                name="depos" required>
        </div>
        <div class="item-box col-md-4 mt-3">
            <label for="validationDefault04" class="bank form-label">Bank Destination</label>
            <select class="form-select" id="bank" required>
                <option selected disabled value="">Choose Bank</option>
                <option>BCA</option>
                <option>Mandiri</option>
                <option>BNI</option>
                <option>BRI</option>
                <option>Permata</option>
                <option>OCBC NISP</option>
            </select>
        </div>
        <div class="item-box col-md-4 mt-3">
            <label for="amount" class="form-label">Beneficiary Number:</label>
            <input type="number" class="form-control" id="beneficary" placeholder="Enter beneficiary number"
                name="benef" required>
        </div>
        <div class="item-box col-md-4 mt-3">
            <label for="uname" class="form-label">Receiver:</label>
            <input type="text" class="form-control" id="receiver" placeholder="Enter receiver name" name="receive"
                required>
        </div>
        <div class="item-box col-md-4 mt-3">
            <label for="amount" class="form-label">Ammount (IDR):</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter Amount" name="amount" required>
        </div>
        <div class="form-check mb-3 mt-3">
            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" for="myCheck">I agree on this transaction.</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        <div>
            <div class="output">
                <h3> <output id="transfer"></output></h3>
            </div>
        </div>
    </form>



    <script src="dist/index.js"></script>
</body>

</html>
